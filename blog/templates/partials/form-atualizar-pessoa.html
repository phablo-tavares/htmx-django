<form
  hx-post="{% url 'atualizar-pessoa' %}"
  hx-target="#row_pessoa_{{idPessoa}}"
  hx-swap="outerHTML"
  hx-on="htmx:afterRequest this.remove()"
>
  <div class="row">
    <div class="col-4 col-md-3">
      <label for="{{form.nome.id_for_label}}">{{form.nome.label}}</label>
      {{form.nome}}
    </div>
    <div class="col-4 col-md-3">
      <label for="{{form.cpf.id_for_label}}">{{form.cpf.label}}</label>
      {{form.cpf}}
    </div>
    <div class="col-4 col-md-3">
      <label for="{{form.dataDeNascimento.id_for_label}}">{{form.dataDeNascimento.label}}</label>
      {{form.dataDeNascimento}}
    </div>
    <div class="col-3 align-self-end">
      <button class="btn btn-warning" type="submit">Atualizar</button>
    </div>
  </div>
  <input type="hidden" style="display: none" value="{{idPessoa}}" name="id" id="id" />
</form>
